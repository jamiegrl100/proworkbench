name: Feature request
description: Suggest an improvement
title: "[Feature]: "
labels: ["feature"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What should PB do instead?
    validations:
      required: true
  - type: textarea
    id: security
    attributes:
      label: Security considerations
      description: Does this touch tools/MCP execution, approvals, auth, or social channels?
    validations:
      required: true

